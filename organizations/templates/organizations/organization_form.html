{% extends "cores/base1.html" %}
{% block title %}{% if object %}Edit{% else %}Add{% endif %} Organization{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">{% if object %}Edit{% else %}Add{% endif %} Organization</h4>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="id_name" class="form-label">Name</label>
          <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value|default_if_none:'' }}">
        </div>
        <div class="col-md-6">
          <label for="id_address" class="form-label">Address</label>
          <input type="text" name="address" id="id_address" class="form-control" value="{{ form.address.value|default_if_none:'' }}">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="col-md-6">
          <label for="id_phone" class="form-label">Phone</label>
          <input type="text" name="phone" id="id_phone" class="form-control" value="{{ form.phone.value|default_if_none:'' }}">
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-2">{% if object %}Update{% else %}Create{% endif %}</button>
      <a href="{% url 'organizations:list' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
