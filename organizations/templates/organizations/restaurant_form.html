{% extends "cores/base1.html" %}
{% block title %}{% if object %}Edit{% else %}Add{% endif %} Restaurant{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">{% if object %}Edit{% else %}Add{% endif %} Restaurant</h4>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="id_name" class="form-label">Name</label>
          <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value|default_if_none:'' }}">
        </div>
        <div class="col-md-6">
          <label for="id_code" class="form-label">Code</label>
          <input type="text" name="code" id="id_code" class="form-control" value="{{ form.code.value|default_if_none:'' }}">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="id_address" class="form-label">Address</label>
          <input type="text" name="address" id="id_address" class="form-control" value="{{ form.address.value|default_if_none:'' }}">
        </div>
        <div class="col-md-6">
          <label for="id_phone" class="form-label">Phone</label>
          <input type="text" name="phone" id="id_phone" class="form-control" value="{{ form.phone.value|default_if_none:'' }}">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="id_timezone" class="form-label">Timezone</label>
          <input type="text" name="timezone" id="id_timezone" class="form-control" value="{{ form.timezone.value|default_if_none:'' }}">
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <div class="form-check mt-4">
            <input type="checkbox" class="form-check-input" name="is_active" id="id_is_active" {% if form.is_active.value %}checked{% endif %}>
            <label class="form-check-label" for="id_is_active">Active</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-2">{% if object %}Update{% else %}Create{% endif %}</button>
      <a href="{% url 'organizations:restaurant_list' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
