{% extends "cores/base1.html" %}
{% block title %}Delete Stock Item{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card border-danger shadow-sm">
    <div class="card-header bg-danger text-white">
      <h4>Confirm Delete</h4>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete this stock item?</p>
      <ul>
        <li><strong>Name:</strong> {{ object.name }}</li>
        <li><strong>Quantity:</strong> {{ object.quantity }} {{ object.unit }}</li>
      </ul>

      <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'inventory:list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
