{% extends "cores/base1.html" %}
{% block title %}Stock Item{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">
    {% if object %} Edit Stock Item {% else %} Add Stock Item {% endif %}
  </h2>

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}

    <!-- Restaurant -->
  <!-- Optional: Display restaurant name but not editable -->
<div class="mb-3">
  <label for="id_restaurant" class="form-label">Restaurant</label>
  {{ form.restaurant }}
</div>


    <!-- Name -->
    <div class="mb-3">
      <label for="id_name" class="form-label">Item Name</label>
      <input type="text" name="name" id="id_name" class="form-control"
             value="{{ form.name.value|default:'' }}">
    </div>

    <!-- Unit -->
    <div class="mb-3">
      <label for="id_unit" class="form-label">Unit</label>
      <input type="text" name="unit" id="id_unit" class="form-control"
             value="{{ form.unit.value|default:'pcs' }}">
    </div>

    <!-- Quantity -->
    <div class="mb-3">
      <label for="id_quantity" class="form-label">Quantity</label>
      <input type="number" step="0.01" name="quantity" id="id_quantity" class="form-control"
             value="{{ form.quantity.value|default:0 }}">
    </div>

    <!-- Minimum Threshold -->
    <div class="mb-3">
      <label for="id_min_threshold" class="form-label">Minimum Threshold</label>
      <input type="number" step="0.01" name="min_threshold" id="id_min_threshold" class="form-control"
             value="{{ form.min_threshold.value|default:0 }}">
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary">
        {% if object %} Update {% else %} Save {% endif %}
      </button>
      <a href="{% url 'inventory:list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
