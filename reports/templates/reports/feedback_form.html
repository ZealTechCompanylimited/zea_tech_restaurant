
{% block title %}Submit Feedback{% endblock %}

{% block content %}
<!-- Bootstrap & Tailwind CDN (ikiwa base haijajumuisha) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<div class="container mt-5 max-w-2xl">
    <!-- Header -->
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">ðŸ’¬ Submit Your Feedback</h2>
        <p class="text-muted">We value your thoughts â€” help us improve!</p>
    </div>

    <!-- Card -->
    <div class="card shadow-lg rounded-lg p-4">
        <form method="post">
            {% csrf_token %}

            <!-- Category -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Category <span class="text-danger">*</span></label>
                <select name="category" class="form-select" required>
                    <option value="">-- Select Category --</option>
                    {% for key, label in form.fields.category.choices %}
                        <option value="{{ key }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Message -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Message <span class="text-danger">*</span></label>
                <textarea name="message" rows="4" class="form-control" placeholder="Write your feedback here..." required></textarea>
            </div>

            <!-- Customer Name -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Your Name (Optional)</label>
                <input type="text" name="customer_name" class="form-control" placeholder="e.g. John Doe">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Email (Optional)</label>
                <input type="email" name="email" class="form-control" placeholder="you@example.com">
            </div>

            <div class="mb-3">
    <label class="form-label">Restaurant</label>
    <select name="restaurant" class="form-select" required>
        <option value="">--Select Restaurant--</option>
        {% for restaurant in form.fields.restaurant.queryset %}
            <option value="{{ restaurant.id }}">{{ restaurant.name }}</option>
        {% endfor %}
    </select>
</div>

            <!-- Submit button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm hover:shadow-md transition">
                    <i class="bi bi-send"></i> Submit Feedback
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
