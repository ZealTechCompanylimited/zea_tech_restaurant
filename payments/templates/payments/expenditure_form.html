{% extends "cores/base1.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-wallet2"></i> Add Expenditure
                    </h5>
                </div>

                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Title -->
                        <div class="form-group mb-3">
                            <label for="id_title" class="form-label">Title</label>
                            <input type="text" name="title" id="id_title" class="form-control" placeholder="e.g Food supplies, transport..." required>
                        </div>

                        <!-- Amount -->
                        <div class="form-group mb-3">
                            <label for="id_amount" class="form-label">Amount</label>
                            <input type="number" step="0.01" name="amount" id="id_amount" class="form-control" placeholder="e.g 35000" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-check-circle"></i> Save Expenditure
                        </button>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
